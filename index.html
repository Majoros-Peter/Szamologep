<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
</head>
<body>
    <form action="">
        <label for="a">Egyik szám: </label>
        <input type="text" id="a" name="a"><br><br>
        <label for="b">Másik szám: </label>
        <input type="text" id="b" name="b"><br><br>
        <input type="button" value="+" onclick="muvelet('+')">
        <input type="button" value="-" onclick="muvelet('-')">
        <input type="button" value="*" onclick="muvelet('*')">
        <input type="button" value="/" onclick="muvelet('/')">
        <h1>Eredmény: <span id="eredmeny"></span></h1>
    </form>
    <script>

        function muvelet(jel){

            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);

            switch(jel){
                case '+':
                    document.getElementById('eredmeny').innerHTML = a+b;
                    break;
                case '-':
                    document.getElementById('eredmeny').innerHTML = a-b;
                    break;
                case '*':
                    document.getElementById('eredmeny').innerHTML = a*b;
                    break;
                case '/':
                    document.getElementById('eredmeny').innerHTML = a/b;
                    break;
            }

        }

    </script>
</body>
</html>
